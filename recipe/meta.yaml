{% set name = "Corrfunc" %}
{% set version = "2.3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b078d898eea7158ddfa8f9b908fcedcbce5d09f3f240da227f64c9337b48e850

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv --install-option="CC=${CC}"
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - make >=3.80
  host:
    - python
    - pip
    - numpy
    - libcblas
    - gsl
    - llvm-openmp  # [osx]
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - llvm-openmp  # [osx]
    - wurlitzer
    - future

test:
  imports:
    - Corrfunc

about:
  home: https://github.com/manodeep/Corrfunc
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Blazing fast correlation functions on the CPU
  doc_url: http://corrfunc.readthedocs.io/

extra:
  recipe-maintainers:
    - beckermr
