{% set name = "Corrfunc" %}
{% set version = "2.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 158d0082412a2b13736805e761d3083f752640ba52cf71f06dd81be8b57e11bc

build:
  number: 0
  script: '{{ PYTHON }} -m pip install . -vv --install-option="CC=${CC}"'
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - make >=3.80
  host:
    - python
    - pip
    - numpy
    - libcblas
    - gsl
    - llvm-openmp  # [osx]
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - llvm-openmp  # [osx]
    - wurlitzer
    - future

test:
  imports:
    - Corrfunc

about:
  home: https://github.com/manodeep/Corrfunc
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Blazing fast correlation functions on the CPU'
  doc_url: http://corrfunc.readthedocs.io/

extra:
  recipe-maintainers:
    - beckermr
